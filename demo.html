<!DOCTYPE html>
<html lang="en">
<head>
	<title>tcg-heatmap</title>
	<script src="../webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="tcg-heatmap.html">
	<style>
	html,body {
		margin: 0;
		padding: 0;
	}
	</style>
</head>
<body unresolved>
	<polymer-element name="tcg-heatmap-example">
		<template>
			<style>
				tcg-heatmap {
					width: 100%;
					height: 460px;
					display: -webkit-flex;
					display: flex;
				}
				tcg-heatmap::shadow #chart {
					font-family: sans-serif;
				}
				tcg-heatmap::shadow .xAxisLabel,
				tcg-heatmap::shadow .yAxisLabel,
				tcg-heatmap::shadow .legend {
					font-size: 12px;
					fill: #999;
				}
				tcg-heatmap::shadow .text{
					font-size: 10px;
				}
			</style>
			<tcg-heatmap
				yAxisLabels="{{ yAxisLabels }}"
				xAxisLabels="{{ xAxisLabels }}"
				bgColors="{{ bgColors }}"
				textColors="{{ textColors }}"
				data="{{ data }}"
				margin="{{ margin }}"></tcg-heatmap>
		</template>
		<script>
		Polymer({
			publish: {
				margin: {
					top: 50,
					right: 0,
					left: 100,
					bottom: 100
				},
				"bgColors": [
					"#ffffd9",
					"#edf8b1",
					"#c7e9b4",
					"#7fcdbb",
					"#41b6c4",
					"#1d91c0",
					"#225ea8",
					"#253494",
					"#081d58"
				],
				"textColors": [
					"#031138",
					"#081d58",
					"#253494",
					"#225ea8",
					"#1d91c0",
					"#41b6c4",
					"#7fcdbb",
					"#c7e9b4",
					"#edf8b1"
				],
				"yAxisLabels": [
					"People Walking",
					"Control",
					"Capitol Building"
				],
				"xAxisLabels": [
					"/register/thank-you/",
					"/register/youre-welcome/",
					"/register/good-buy/"
				],
				"data": [
					{
						"x": 1,
						"y": 1,
						"value": "0.855"
					},
					{
						"x": 1,
						"y": 2,
						"value": "0.912"
					},
					{
						"x": 1,
						"y": 3,
						"value": "0.908"
					},
					{
						"x": 2,
						"y": 1,
						"value": "0.55"
					},
					{
						"x": 2,
						"y": 2,
						"value": "0.12"
					},
					{
						"x": 2,
						"y": 3,
						"value": "0.08"
					},
					{
						"x": 3,
						"y": 1,
						"value": "0.55"
					},
					{
						"x": 3,
						"y": 2,
						"value": "0.32"
					},
					{
						"x": 3,
						"y": 3,
						"value": "0.48"
					}
				]

			}
		});
		</script>
	</polymer-element>
	<tcg-heatmap-example></tcg-heatmap-example>
</body>
</html>
